<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chai aur code</title>
</head>
<body style="color: white; background-color: #212121;">

</body>
<script>
  /*
    innerText first takes the text in the element and then do the change so two round trips
  */
  // div.innerText = "Chai aur code";
  /*
    This as well as setAttribute only takes 1 round trip so more optimized
  */
  const div = document.createElement('div');
  console.log(div);
  div.className = 'main';
  div.id = Math.round(Math.random() * 10 + 1)
  div.setAttribute("title", "generated title");
  div.style.backgroundColor = 'green';
  div.style.padding = '12px'
  const addText = document.createTextNode("Chai aur code");
  div.appendChild(addText);
  document.body.appendChild(div);
</script>
</html>
